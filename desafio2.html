<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <style>
      /* Custom styles for positioning modals */
      .modal-left {
        position: fixed;
        top: 50%;
        left: 10%;
        transform: translate(-50%, -50%);
        z-index: 1050;
      }

      .modal-center {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1050;
      }

      .modal-right {
        position: fixed;
        top: 50%;
        right: 10%;
        transform: translate(50%, -50%);
        z-index: 1050;
      }
    </style>
  </head>
  <body>
    <div id="carouselExample" class="carousel slide" style="width: 100%; height: auto;">
      <div class="carousel-inner">
        <div class="carousel-item active containter">
          <img src="/img/capa02.jpeg" class="d-block" alt="capa" style="width: 100%;">
        </div>
        <div class="overlay-div">
          <div class="container text-center">
            <div class="row" id="row-click" onclick="openAllModals()" style="height: 300px;">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 1 -->
    <div class="modal fade modal-left" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-start">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: transparent;">
            <form>
              <div class="mb-3" style="text-align: center; width: 70%; margin: 0 auto;">
                <label for="formGroupExampleInput1" class="form-label">
                  <p style="text-align: center;"><b>Prédio 1</b></p>
                  Venha por aqui! Sou uma figura plana como as outras,
                  e meu perímetro é a soma das medidas de todos os meus lados.
                  Analise-me bem e descubra quem sou eu.
                  Para ajudar você nessa tarefa, aqui estão algumas pistas:
                  Possuo dois lados iguais, cada um com 8 metros.
                  Minha base maior mede 20 metros.
                  Minha base menor mede 15 metros.
                  Com essas informações, descubra qual figura plana eu sou e calcule o meu perímetro!
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="escreva sua resposta" style="width: 60%; margin: 0 auto; margin-top: 10px;">
                <div class="modal-footer" style="margin: 0 auto;">
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" style="margin: 0 auto;">Fechar</button>
                  <button type="button" class="btn btn-outline-dark" id="confirmButton1" style="margin: 0 auto;">Confirmar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade modal-center" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
      <div class="modal-dialog modal-dialog-start">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: transparent;">
            <form>
              <div class="mb-3" style="text-align: center; width: 70%; margin: 0 auto;">
                <label for="formGroupExampleInput2" class="form-label">
                  <p style="text-align: center;"><b>Prédio 1</b></p>
                  Venha por aqui! Sou uma figura plana como as outras,
                  e meu perímetro é a soma das medidas de todos os meus lados.
                  Analise-me bem e descubra quem sou eu.
                  Para ajudar você nessa tarefa, aqui estão algumas pistas:
                  Possuo dois lados iguais, cada um com 8 metros.
                  Minha base maior mede 20 metros.
                  Minha base menor mede 15 metros.
                  Com essas informações, descubra qual figura plana eu sou e calcule o meu perímetro!
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="escreva sua resposta" style="width: 60%; margin: 0 auto; margin-top: 10px;">
                <div class="modal-footer" style="margin: 0 auto;">
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" style="margin: 0 auto;">Fechar</button>
                  <button type="button" class="btn btn-outline-dark" id="confirmButton2" style="margin: 0 auto;">Confirmar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 3 -->
    <div class="modal fade modal-right" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
      <div class="modal-dialog modal-dialog-start">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="background-color: transparent;">
            <form>
              <div class="mb-3" style="text-align: center; width: 70%; margin: 0 auto;">
                <label for="formGroupExampleInput3" class="form-label">
                  <p style="text-align: center;"><b>Prédio 1</b></p>
                  Venha por aqui! Sou uma figura plana como as outras,
                  e meu perímetro é a soma das medidas de todos os meus lados.
                  Analise-me bem e descubra quem sou eu.
                  Para ajudar você nessa tarefa, aqui estão algumas pistas:
                  Possuo dois lados iguais, cada um com 8 metros.
                  Minha base maior mede 20 metros.
                  Minha base menor mede 15 metros.
                  Com essas informações, descubra qual figura plana eu sou e calcule o meu perímetro!
                </label>
                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="escreva sua resposta" style="width: 60%; margin: 0 auto; margin-top: 10px;">
                <div class="modal-footer" style="margin: 0 auto;">
                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" style="margin: 0 auto;">Fechar</button>
                  <button type="button" class="btn btn-outline-dark" id="confirmButton3" style="margin: 0 auto;">Confirmar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 4 -->
    <div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="secondModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Parabéns! Você acertou a resposta.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" id="continueButton">Continuar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
      function openAllModals() {
        var modals = ['#exampleModal1', '#exampleModal2', '#exampleModal3'];
        modals.forEach(function(modal) {
          var myModal = new bootstrap.Modal(document.querySelector(modal));
          myModal.show();
        });
      }

      function showModal(modalId) {
        var myModal = new bootstrap.Modal(document.querySelector(modalId));
        myModal.show();
        document.querySelectorAll('.modal-backdrop').forEach(function(backdrop) {
          backdrop.remove();
        });
      }

      document.getElementById('confirmButton1').addEventListener('click', function() {
        var input1 = document.getElementById('formGroupExampleInput1').value;
        if (input1.toLowerCase() === 'trapézio' || input1.toLowerCase() === 'trapezio') {
          var modal1 = bootstrap.Modal.getInstance(document.getElementById('exampleModal1'));
          modal1.hide();
          showModal('#exampleModal2');
        }
      });

      document.getElementById('confirmButton2').addEventListener('click', function() {
        var input2 = document.getElementById('formGroupExampleInput2').value;
        if (input2.toLowerCase() === 'trapézio' || input2.toLowerCase() === 'trapezio') {
          var modal2 = bootstrap.Modal.getInstance(document.getElementById('exampleModal2'));
          modal2.hide();
          showModal('#exampleModal3');
        }
      });

      document.getElementById('confirmButton3').addEventListener('click', function() {
        var input3 = document.getElementById('formGroupExampleInput3').value;
        if (input3.toLowerCase() === 'trapézio' || input3.toLowerCase() === 'trapezio') {
          var modal3 = bootstrap.Modal.getInstance(document.getElementById('exampleModal3'));
          modal3.hide();
          showModal('#secondModal');
        }
      });

      document.getElementById('continueButton').addEventListener('click', function() {
        var secondModal = bootstrap.Modal.getInstance(document.getElementById('secondModal'));
        secondModal.hide();
        document.querySelectorAll('.modal-backdrop').forEach(function(backdrop) {
          backdrop.remove();
        });
      });
    </script>
  </body>
</html>
