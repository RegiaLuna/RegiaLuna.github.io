<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometrica plana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="carouselExample" class="carousel slide" style="width: 100%; height: auto;">
      <div class="carousel-inner">
        <div class="carousel-item active containter">
          <img src="/img/capa.jpeg" class="d-block" alt="capa" style="width: 100%;">
        </div>
        <button type="button" class="botao" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Iniciar</button> 
      </div>
    </div>


    <div id="img-pos-acerto" class="carousel slide" style="width: 100%; height: auto; display: none;">
      <div class="carousel-inner">
        <div class="carousel-item active containter">
          <img src="/img/img_pos_desafio_1.jpeg" class="d-block" alt="capa" style="width: 100%;">
        </div>
      </div>
    </div>

  <!-- Modal 1 -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: transparent;">
          <form action="javaScript:void(0)" onsubmit="validaForms()">
            <div class="mb-3" style="text-align: center; width: 70%; margin: 0 auto;">
              <label for="formGroupExampleInput" class="form-label">
                Olá, sejam todos bem vindos a cidade geométrica, para entrar nessa cidade plana você precisa
                passar por esse fabuloso portal, agora monte a representação do brasão da cidade. Qual
                Tangram representa o encaixe dessas peças que formam o brasão da cidade?
              </label>
              <img src="img/cavalo_coberto.jpeg" style="width: 300px;">
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="escreva sua resposta" style="width: 60%; margin: 0 auto; margin-top: 10px;">
              <div class="modal-footer" style="margin: 0 auto;">
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" style="margin: 0 auto;">Fechar</button>
                <button type="button" class="btn btn-outline-dark" id="confirmButton" style="margin: 0 auto;">Confirmar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 2 -->
  <div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="secondModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="margin: 0 auto;">
          Parabéns! Você acertou a resposta.<br>
          <img src="img/cavalo_desafio1.jpeg" style="width: 300px; margin: 0 auto;">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-dark" id="continueButton">Continuar</button>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script>
    // primeiro desafio 
    function validaForms() {
      // Prevenir o envio padrão do formulário
      // event.preventDefault();
      var userInput = document.getElementById('formGroupExampleInput').value;
      if (userInput.toLowerCase() === 'cavalo') {
        var modal1 = new bootstrap.Modal(document.getElementById('exampleModal'));
        var modal2 = new bootstrap.Modal(document.getElementById('secondModal'));
        modal1.hide();
        
        setTimeout(function() {
          document.getElementById('exampleModal').remove(); // Remove o primeiro modal do DOM
          var backdrop = document.querySelector('.modal-backdrop');
          if (backdrop) {
            backdrop.remove(); // Remove o backdrop do primeiro modal
          }
          modal2.show();
        }, 500); // Aguarde a animação de ocultação do modal
      } else {
        alert('Resposta incorreta, tente novamente.');
      }
    };
    // função apra ir para a proxima pagina se clicar em continuar ou se clicar fora do modal
    document.getElementById('continueButton').addEventListener('click', function() {
      // colocar a img pra aparecer
      window.location.href = 'desafio2.html';
    });

    document.getElementById('secondModal').addEventListener('hidden.bs.modal', function () {
      // setTimeout(function() {
      //   debugger;
      //    img = document.getElementById('img-pos-acerto');
      //    img_antiga = document.getElementById('carouselExample');

      //    img.style.display = 'block';
      //    img_antiga.style.display = "none";

      //   }, 3000);
      window.location.href = 'desafio2.html';
    });
  </script>
</html>
